<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible"content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="static/css/style.css">
	<title>Simple Game</title>
</head>
<body>
	<div class="container-1">
		<h2>Paper Scissors Rock</h2>
		<div class="flex-box-psr" id="flex-box-psr-div">
			<img id="1" src="http://images.clipartpanda.com/paper-clipart-nexxuz-Loose-Leaf-Paper.png" height="150px" width="150px" alt="" onclick="psrGame(this)">
			<img id="2" src="http://thumbs.dreamstime.com/b/female-hand-sign-victory-sign-peace-sign-scissors-vector-color-flat-illustration-isolated-white-background-web-83128345.jpg" height="150px" width="150px" alt="" onclick="psrGame(this)">
			<img id="3" src="http://images.clipartpanda.com/rock-clipart-clipart-harvestable-resources-rock.png" height="150px" width="150px" alt="" onclick="psrGame(this)">
		</div>
		<div>
			<button class="btn btn-danger" onclick="clearAll()">Clear</button>
		</div>
		<div class="flex-box-container-1" id="announce-winner-box">
		</div>
		<div class="flex-box-psr" id="results-box">
		</div>
	</div>
	<script src="static/js/script.js"></script>
</body>
</html>
